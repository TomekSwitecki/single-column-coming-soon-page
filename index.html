<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e2ad064f49.js" crossorigin="anonymous"></script>

</head>

<body>
  <main>
    <div class="container">
      <img src="images/logo.svg" alt="logo" aria-hidden="true" class="logo">
      <h1>We are launching <span class="text-bold">soon!</span></h1>

      <h2>Subscribe and get notified</h2>
      <div class="input-container">
        <input type="email" placeholder="Your email address..." class="email-input" id="email-input">
        <button class="button-main">Notify Me</button>

      </div>
      <span class="error-message" id="email-error-text">Please provide a valid email address</span>
      <img src="images/illustration-dashboard.png" alt="illustration-dashboard" aria-hidden="true" class="img-main">

      <footer>
        <div class="container-icons">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <span class="text-copyright">&copy; Copyright Ping. All rights reserved.</span>
      </footer>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
